<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="注文履歴 | 安積直売所">
    <title>注文履歴 | 安積直売所</title>
    <link rel="stylesheet" href="style.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;700&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .orders-page {
            min-height: 100vh;
            background: var(--bg-cream);
            padding: 120px 40px 80px;
        }

        .orders-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .orders-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .orders-header h1 {
            font-size: 40px;
            color: var(--text-dark);
            font-family: 'Noto Serif JP', serif;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .orders-header p {
            color: var(--text-light);
            font-size: 16px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-medium);
            text-decoration: none;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .order-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 24px;
            transition: var(--transition);
        }

        .order-card:hover {
            box-shadow: var(--shadow-md);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-subtle);
            margin-bottom: 24px;
        }

        .order-info {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .order-number {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .order-date {
            color: var(--text-light);
            font-size: 14px;
        }

        .order-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #cfe2ff;
            color: #084298;
        }

        .status-shipped {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-delivered {
            background: #d1e7dd;
            color: #0f5132;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #842029;
        }

        .order-items {
            margin-bottom: 24px;
        }

        .order-item {
            display: flex;
            gap: 20px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-subtle);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-item-image {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .order-item-details {
            flex: 1;
        }

        .order-item-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .order-item-quantity {
            color: var(--text-light);
            font-size: 14px;
        }

        .order-item-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            text-align: right;
        }

        .order-summary {
            background: var(--bg-cream);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 15px;
        }

        .summary-row.total {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            padding-top: 16px;
            border-top: 2px solid var(--border-medium);
            margin-top: 8px;
        }

        .order-actions {
            display: flex;
            gap: 12px;
        }

        .btn-view-detail {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-view-detail:hover {
            background: var(--primary-dark);
        }

        .btn-reorder {
            padding: 10px 20px;
            background: white;
            color: var(--primary-color);
            border: 1.5px solid var(--primary-color);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-reorder:hover {
            background: var(--bg-light-green);
        }

        .empty-orders {
            text-align: center;
            padding: 80px 40px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
        }

        .empty-orders-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .empty-orders h2 {
            font-size: 28px;
            color: var(--text-dark);
            margin-bottom: 16px;
            font-family: 'Noto Serif JP', serif;
        }

        .empty-orders p {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 32px;
        }

        @media (max-width: 768px) {
            .orders-page {
                padding: 80px 20px 40px;
            }

            .order-card {
                padding: 24px 20px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .order-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .order-item {
                flex-direction: column;
            }

            .order-item-price {
                text-align: left;
            }

            .order-actions {
                flex-direction: column;
            }

            .btn-view-detail,
            .btn-reorder {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="shop.html" class="logo">
                <div class="logo-icon">匠</div>
                <div class="logo-text">
                    <h1>安積直売所</h1>
                    <p>自然農法野菜</p>
                </div>
            </a>
            
            <nav class="nav-menu">
                <a href="shop.html" class="nav-link">ホーム</a>
                <a href="products.html" class="nav-link">商品</a>
                <a href="index.html#about" class="nav-link">農園紹介</a>
                <a href="index.html#shipping" class="nav-link">配送方法</a>
            </nav>

            <div class="nav-actions">
                <a href="cart.html" class="btn-primary" style="display: inline-block; text-decoration: none;">
                    <span class="cart-icon">🛒</span> カート
                </a>
            </div>
        </div>
    </header>

    <div class="orders-page">
        <div class="orders-container">
            <a href="account.html" class="back-link">← マイページに戻る</a>

            <div class="orders-header">
                <h1>注文履歴</h1>
                <p>過去のご注文内容を確認できます</p>
            </div>

            <div id="ordersContent">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        // ログインチェック
        window.addEventListener('DOMContentLoaded', () => {
            if (!window.Auth || !window.Auth.isLoggedIn()) {
                alert('注文履歴を表示するにはログインが必要です。');
                window.location.href = 'login.html?redirect=orders.html';
                return;
            }

            loadOrders();
        });

        // 注文履歴を読み込み
        function loadOrders() {
            const user = window.Auth.getCurrentUser();
            if (!user) return;

            // ユーザーの注文を取得
            const allOrders = JSON.parse(localStorage.getItem('orders') || '[]');
            const userOrders = allOrders.filter(order => order.userId === user.id);

            const ordersContent = document.getElementById('ordersContent');

            if (userOrders.length === 0) {
                ordersContent.innerHTML = `
                    <div class="empty-orders">
                        <div class="empty-orders-icon">📦</div>
                        <h2>注文履歴はありません</h2>
                        <p>まだご注文がありません。お気に入りの商品を見つけて注文してみましょう。</p>
                        <a href="products.html" class="btn-primary">商品を見る</a>
                    </div>
                `;
                return;
            }

            // 注文を日付順にソート（新しい順）
            userOrders.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));

            ordersContent.innerHTML = userOrders.map(order => {
                const orderDate = new Date(order.orderDate);
                const statusClass = `status-${order.status.toLowerCase()}`;
                const statusText = getStatusText(order.status);

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-info">
                                <div>
                                    <div class="order-number">注文番号: ${order.orderNumber}</div>
                                    <div class="order-date">${orderDate.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                                </div>
                            </div>
                            <div class="order-status ${statusClass}">${statusText}</div>
                        </div>

                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <img src="${item.image}" alt="${item.name}" class="order-item-image">
                                    <div class="order-item-details">
                                        <div class="order-item-name">${item.name}</div>
                                        <div class="order-item-quantity">数量: ${item.quantity}${item.unit}</div>
                                    </div>
                                    <div class="order-item-price">¥${(item.price * item.quantity).toLocaleString()}</div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="order-summary">
                            <div class="summary-row">
                                <span>小計</span>
                                <span>¥${order.subtotal.toLocaleString()}</span>
                            </div>
                            <div class="summary-row">
                                <span>送料</span>
                                <span>¥${order.shipping.toLocaleString()}</span>
                            </div>
                            <div class="summary-row total">
                                <span>合計</span>
                                <span>¥${order.total.toLocaleString()}</span>
                            </div>
                        </div>

                        <div class="order-actions">
                            <a href="order-detail.html?id=${order.orderNumber}" class="btn-view-detail">詳細を見る</a>
                            <button onclick="reorder('${order.id}')" class="btn-reorder">再注文</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ステータステキストを取得
        function getStatusText(status) {
            const statusMap = {
                'pending': '注文受付',
                'processing': '準備中',
                'shipped': '発送済み',
                'delivered': '配達完了',
                'cancelled': 'キャンセル'
            };
            return statusMap[status.toLowerCase()] || status;
        }

        // 再注文
        function reorder(orderId) {
            const allOrders = JSON.parse(localStorage.getItem('orders') || '[]');
            const order = allOrders.find(o => o.id === orderId);
            
            if (!order) {
                alert('注文が見つかりませんでした');
                return;
            }

            if (confirm('この注文の商品をカートに追加しますか？')) {
                let cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
                
                order.items.forEach(item => {
                    const existingItem = cartItems.find(ci => ci.id === item.id);
                    if (existingItem) {
                        existingItem.quantity += item.quantity;
                    } else {
                        cartItems.push({
                            id: item.id,
                            name: item.name,
                            price: item.price,
                            unit: item.unit,
                            image: item.image,
                            description: item.description,
                            quantity: item.quantity
                        });
                    }
                });

                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                alert('カートに追加しました');
                window.location.href = 'cart.html';
            }
        }
    </script>
</body>
</html>
