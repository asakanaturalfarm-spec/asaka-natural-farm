<body>
    <div class="cart-page">

            <div class="cart-content" id="cartContent">
                <!-- „Ç´„Éº„Éà„Ç¢„Ç§„ÉÜ„É†„ÅØJavaScript„ÅßÂãïÁöÑ„Å´ÁîüÊàê -->

    <script src="inventory-sync.js"></script>

    <script>
        // „É≠„Ç∞„Ç§„É≥„ÉÅ„Çß„ÉÉ„ÇØ
        window.addEventListener('DOMContentLoaded', () => {
            if (!window.Auth || !window.Auth.isLoggedIn()) {
                alert('„Ç´„Éº„Éà„ÇíÂà©Áî®„Åô„Çã„Å´„ÅØ„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ');
                window.location.href = 'login.html?redirect=cart.html';
                return;
            }
        });

        // „Ç´„Éº„Éà„Éá„Éº„Çø„ÇílocalStorage„Åã„ÇâË™≠„ÅøËæº„Åø
        let cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Âú®Â∫´„ÉÅ„Çß„ÉÉ„ÇØ
        let inventoryWarnings = [];

        function checkAndAdjustInventory() {
            if (!window.InventorySync) {
                console.warn('Âú®Â∫´ÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return;
            }

            inventoryWarnings = [];
            const itemsToRemove = [];

            try {
                cartItems.forEach((item, index) => {
                    if (!item || !item.id) {
                        itemsToRemove.push(index);
                        return;
                    }
                    
                    // „É™„Ç¢„É´„Çø„Ç§„É†Âú®Â∫´„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                    const check = window.InventorySync.check(item.id, item.quantity);
                    
                    if (!check.available) {
                        if (check.currentStock <= 0) {
                            // Âú®Â∫´„Çº„É≠Ôºö„Ç´„Éº„Éà„Åã„ÇâÂâäÈô§
                            inventoryWarnings.push({
                                name: item.name,
                                reason: 'Âú®Â∫´Âàá„Çå„ÅÆ„Åü„ÇÅ',
                                action: '„Ç´„Éº„Éà„Åã„ÇâÂâäÈô§„Åó„Åæ„Åó„Åü'
                            });
                            itemsToRemove.push(index);
                        } else if (check.currentStock < item.quantity) {
                            // Âú®Â∫´‰∏çË∂≥ÔºöÊï∞Èáè„ÇíË™øÊï¥
                            const oldQuantity = item.quantity;
                            item.quantity = Math.max(1, check.currentStock);
                            inventoryWarnings.push({
                                name: item.name,
                                reason: 'Âú®Â∫´‰∏çË∂≥„ÅÆ„Åü„ÇÅ',
                                action: `Êï∞Èáè„Çí${oldQuantity}ÂÄã„Åã„Çâ${item.quantity}ÂÄã„Å´Â§âÊõ¥„Åó„Åæ„Åó„Åü`,
                                oldQuantity: oldQuantity,
                                newQuantity: item.quantity
                            });
                        }
                    }
                });

                // ÂâäÈô§ÂØæË±°„Ç¢„Ç§„ÉÜ„É†„ÇíÂæå„Çç„Åã„ÇâÂâäÈô§Ôºà„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„Åå„Åö„Çå„Å™„ÅÑ„Çà„ÅÜ„Å´Ôºâ
                for (let i = itemsToRemove.length - 1; i >= 0; i--) {
                    cartItems.splice(itemsToRemove[i], 1);
                }

                // localStorage„Å´‰øùÂ≠ò
                if (inventoryWarnings.length > 0 || itemsToRemove.length > 0) {
                    localStorage.setItem('cartItems', JSON.stringify(cartItems));
                }
                
            } catch (error) {
                console.error('[Âú®Â∫´„ÉÅ„Çß„ÉÉ„ÇØ„Ç®„É©„Éº]', error);
            }
        }

        function renderCart() {
            const cartContent = document.getElementById('cartContent');
            
            if (cartItems.length === 0) {
                cartContent.innerHTML = `
                    <div class="empty-cart" style="grid-column: 1 / -1;">
                        <div class="empty-cart-icon">üõí</div>
                        <h2>„Ç´„Éº„Éà„ÅØÁ©∫„Åß„Åô</h2>
                        <p>„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆÂïÜÂìÅ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
                        <a href="index.html#products" class="btn-primary">ÂïÜÂìÅ„ÇíË¶ã„Çã</a>
                    </div>
                `;
                return;
            }

            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = 500;
            const total = subtotal + shipping;
            const MINIMUM_ORDER = 4500;
            const isUnderMinimum = subtotal < MINIMUM_ORDER;
            const shortage = MINIMUM_ORDER - subtotal;

            // Âú®Â∫´Ë≠¶Âëä„É°„ÉÉ„Çª„Éº„Ç∏
            const inventoryWarningHtml = inventoryWarnings.length > 0 ? `
                <div class="inventory-warning">
                    <h4>‚ö†Ô∏è „Ç´„Éº„ÉàÂÜÖÂÆπ„ÇíË™øÊï¥„Åó„Åæ„Åó„Åü</h4>
                    <p>Â§ßÂ§âÁî≥„ÅóË®≥„Åî„Åñ„ÅÑ„Åæ„Åõ„Çì„ÄÇÂú®Â∫´Áä∂Ê≥Å„Å´„Çà„Çä„ÄÅ‰ª•‰∏ã„ÅÆÂïÜÂìÅ„ÇíË™øÊï¥„Åï„Åõ„Å¶„ÅÑ„Åü„Å†„Åç„Åæ„Åó„Åü„ÄÇ</p>
                    <ul class="inventory-warning-items">
                        ${inventoryWarnings.map(w => `
                            <li><strong>${w.name}</strong>Ôºö${w.reason}„ÄÅ${w.action}</li>
                        `).join('')}
                    </ul>
                    <div class="inventory-warning-footer">
                        ‚Äª Âú®Â∫´„ÅØ„É™„Ç¢„É´„Çø„Ç§„É†„ÅßÂ§âÂãï„ÅÑ„Åü„Åó„Åæ„Åô„ÄÇ„ÅîËø∑ÊÉë„Çí„Åä„Åã„Åë„ÅóË™†„Å´Áî≥„ÅóË®≥„Åî„Åñ„ÅÑ„Åæ„Åõ„Çì„ÄÇ
                    </div>
                </div>
            ` : '';

            cartContent.innerHTML = `
                <div class="cart-items">
                    ${inventoryWarningHtml}
                    ${cartItems.map(item => `
                        <div class="cart-item" data-id="${item.id}">
                            <div class="cart-item-image">
                                <img src="${item.image}" alt="${item.name}">
                            </div>
                            <div class="cart-item-details">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-description">${item.description}</div>
                                <div class="cart-item-price">¬•${item.price} / ${item.unit}</div>
                                <div class="quantity-control">
                                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', -1)">‚àí</button>
                                    <input type="number" class="quantity-input" value="${item.quantity}" min="1" 
                                           onchange="setQuantity('${item.id}', this.value)">
                                    <button class="quantity-btn" onclick="updateQuantity('${item.id}', 1)">Ôºã</button>
                                </div>
                            </div>
                            <div class="cart-item-actions">
                                <div class="cart-item-price">¬•${item.price * item.quantity}</div>
                                <button class="remove-btn" onclick="removeItem('${item.id}')">ÂâäÈô§</button>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="cart-summary">
                    <h3 class="summary-title">„Åä‰ºöË®à</h3>
                    
                    <div class="summary-row">
                        <span class="summary-label">Â∞èË®à</span>
                        <span class="summary-value">¬•${subtotal.toLocaleString()}</span>
                    </div>
                    
                    <div class="summary-row">
                        <span class="summary-label">ÈÄÅÊñô</span>
                        <span class="summary-value">¬•${shipping}</span>
                    </div>
                    
                    <div class="summary-total">
                        <span class="summary-label">ÂêàË®à</span>
                        <span class="summary-value">¬•${total.toLocaleString()}</span>
                    </div>

                    ${isUnderMinimum ? `
                        <div class="minimum-notice error">
                            <span class="minimum-notice-icon">‚ö†Ô∏è</span>
                            <span>ÊúÄ‰ΩéÊ≥®ÊñáÈáëÈ°ç„ÅØ¬•4,500„Åß„ÅôÔºàÈÄÅÊñôÂà•Ôºâ„ÄÇ„ÅÇ„Å®¬•${shortage.toLocaleString()}ËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ</span>
                        </div>
                    ` : ''}

                    <button class="checkout-btn" onclick="checkout()" ${isUnderMinimum ? 'disabled' : ''}>„É¨„Ç∏„Å´ÈÄ≤„ÇÄ</button>
                    
                    <div class="continue-shopping">
                        <a href="index.html#products">‚Üê Ë≤∑„ÅÑÁâ©„ÇíÁ∂ö„Åë„Çã</a>
                    </div>
                </div>
            `;
        }

        function updateQuantity(id, change) {
            try {
                const item = cartItems.find(i => i.id === id);
                if (!item) return;
                
                const newQuantity = Math.max(1, item.quantity + change);
                
                // „É™„Ç¢„É´„Çø„Ç§„É†Âú®Â∫´„ÉÅ„Çß„ÉÉ„ÇØ
                if (window.InventorySync) {
                    const check = window.InventorySync.check(item.id, newQuantity);
                    if (!check.available) {
                        const stockInfo = check.currentStock > 0 
                            ? `ÁèæÂú®„ÅÆÂú®Â∫´Ôºö${check.currentStock}ÂÄã` 
                            : 'Âú®Â∫´Âàá„Çå„Åß„Åô';
                        alert(`Áî≥„ÅóË®≥„Åî„Åñ„ÅÑ„Åæ„Åõ„Çì„ÄÇ${item.name}„ÅÆÂú®Â∫´„Åå‰∏çË∂≥„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ\n${stockInfo}`);
                        return;
                    }
                }
                
                item.quantity = newQuantity;
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                inventoryWarnings = []; // Ë≠¶Âëä„Çí„ÇØ„É™„Ç¢
                renderCart();
                
            } catch (error) {
                console.error('[Êï∞ÈáèÂ§âÊõ¥„Ç®„É©„Éº]', error);
                alert('Êï∞Èáè„ÅÆÂ§âÊõ¥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
            }
        }

        function setQuantity(id, value) {
            try {
                const item = cartItems.find(i => i.id === id);
                if (!item) return;
                
                const newQuantity = Math.max(1, parseInt(value) || 1);
                
                // „É™„Ç¢„É´„Çø„Ç§„É†Âú®Â∫´„ÉÅ„Çß„ÉÉ„ÇØ
                if (window.InventorySync) {
                    const check = window.InventorySync.check(item.id, newQuantity);
                    if (!check.available) {
                        const stockInfo = check.currentStock > 0 
                            ? `ÁèæÂú®„ÅÆÂú®Â∫´Ôºö${check.currentStock}ÂÄã` 
                            : 'Âú®Â∫´Âàá„Çå„Åß„Åô';
                        alert(`Áî≥„ÅóË®≥„Åî„Åñ„ÅÑ„Åæ„Åõ„Çì„ÄÇ${item.name}„ÅÆÂú®Â∫´„Åå‰∏çË∂≥„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇ\n${stockInfo}`);
                        // ÂÖÉ„ÅÆÂÄ§„Å´Êàª„Åô
                        event.target.value = item.quantity;
                        return;
                    }
                }
                
                item.quantity = newQuantity;
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                inventoryWarnings = []; // Ë≠¶Âëä„Çí„ÇØ„É™„Ç¢
                renderCart();

        function checkInventoryBeforeCheckout() {
            if (typeof window.checkInventoryAvailability !== 'function') {
                console.warn('Âú®Â∫´„ÉÅ„Çß„ÉÉ„ÇØÊ©üËÉΩ„ÅåÂà©Áî®„Åß„Åç„Åæ„Åõ„Çì');
                return { available: true, message: '' };

            const inventoryCheck = window.checkInventoryAvailability(cartItems);
            
            if (!inventoryCheck.available && inventoryCheck.unavailableItems.length > 0) {
                let message = '‰ª•‰∏ã„ÅÆÂïÜÂìÅ„ÅåÂú®Â∫´‰∏çË∂≥„Åß„ÅôÔºö\n\n';

                return { available: false, message: message };
            }
            
            return { available: true, message: '' };
        }

        function checkout() {
            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const MINIMUM_ORDER = 4500;
            
            if (subtotal < MINIMUM_ORDER) {
                alert(`ÊúÄ‰ΩéÊ≥®ÊñáÈáëÈ°ç„ÅØ¬•4,500„Åß„ÅôÔºàÈÄÅÊñôÂà•Ôºâ„ÄÇ\nÁèæÂú®„ÅÆÂ∞èË®à: ¬•${subtotal.toLocaleString()}\n„ÅÇ„Å®¬•${(MINIMUM_ORDER - subtotal).toLocaleString()}ËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`);

            // Âú®Â∫´„ÉÅ„Çß„ÉÉ„ÇØ

                    // „É¨„Ç∏„Éö„Éº„Ç∏„Å∏ÁßªÂãï
                    window.location.href = 'checkout.html';
                }
                return;
            }
            
            // „Ç´„Éº„Éà„Éá„Éº„Çø„ÇílocalStorage„Å´‰øùÂ≠ò
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            // „É¨„Ç∏„Éö„Éº„Ç∏„Å∏ÁßªÂãï
            window.location.href = 'checkout.html';
        }

        // ÂàùÊúüÂåñÔºöÂú®Â∫´„ÉÅ„Çß„ÉÉ„ÇØ„Åó„Å¶„Åã„Çâ„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        checkAndAdjustInventory();
