    <style>

        .order-number {

        }

        .order-date {

        .order-status {

        .order-items {

        .order-item {

        .order-item:last-child {

        }

        .order-item-image {

            height: 80px;
            border-radius: 8px;
            object-fit: cover;
        }

        .order-item-details {

        }

        .order-item-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .order-item-quantity {
            color: var(--text-light);
            font-size: 14px;
        }

        .order-item-price {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            text-align: right;
        }

        .order-summary {
            background: var(--bg-cream);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 15px;
        }

        .summary-row.total {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            padding-top: 16px;
            border-top: 2px solid var(--border-medium);
            margin-top: 8px;
        }

        .order-actions {
            display: flex;
            gap: 12px;
        }

        .btn-view-detail {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-view-detail:hover {

        }

        .btn-reorder {
            padding: 10px 20px;
            background: white;
            color: var(--primary-color);
            border: 1.5px solid var(--primary-color);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-reorder:hover {
            background: var(--bg-light-green);
        }

        .empty-orders {
            text-align: center;
            padding: 80px 40px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-sm);
        }

        .empty-orders-icon {

        }

        .empty-orders h2 {

            color: var(--text-dark);
            margin-bottom: 16px;
            font-family: 'Noto Serif JP', serif;
        }

        .empty-orders p {
            color: var(--text-light);
            font-size: 16px;
            margin-bottom: 32px;
        }

        @media (max-width: 768px) {
            .orders-page {
                padding: 80px 20px 40px;
            }

            .order-card {
                padding: 24px 20px;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .order-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .order-item {
                flex-direction: column;
            }

            .order-item-price {
                text-align: left;
            }

            .order-actions {
                flex-direction: column;
            }

            .btn-view-detail,
            .btn-reorder {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

            <div class="nav-actions">

    <div class="orders-page">
        <div class="orders-container">
            <a href="account.html" class="back-link">‚Üê „Éû„Ç§„Éö„Éº„Ç∏„Å´Êàª„Çã</a>

            <div class="orders-header">
                <h1>Ê≥®ÊñáÂ±•Ê≠¥</h1>
                <p>ÈÅéÂéª„ÅÆ„ÅîÊ≥®ÊñáÂÜÖÂÆπ„ÇíÁ¢∫Ë™ç„Åß„Åç„Åæ„Åô</p>
            </div>

            <div id="ordersContent">

    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        // „É≠„Ç∞„Ç§„É≥„ÉÅ„Çß„ÉÉ„ÇØ
        window.addEventListener('DOMContentLoaded', () => {
            if (!window.Auth || !window.Auth.isLoggedIn()) {
                alert('Ê≥®ÊñáÂ±•Ê≠¥„ÇíË°®Á§∫„Åô„Çã„Å´„ÅØ„É≠„Ç∞„Ç§„É≥„ÅåÂøÖË¶Å„Åß„Åô„ÄÇ');
                window.location.href = 'login.html?redirect=orders.html';
                return;
            }

            loadOrders();
        });

        // Ê≥®ÊñáÂ±•Ê≠¥„ÇíË™≠„ÅøËæº„Åø
        function loadOrders() {
            const user = window.Auth.getCurrentUser();
            if (!user) return;

            // „É¶„Éº„Ç∂„Éº„ÅÆÊ≥®Êñá„ÇíÂèñÂæó
            const allOrders = JSON.parse(localStorage.getItem('orders') || '[]');
            const userOrders = allOrders.filter(order => order.userId === user.id);

            const ordersContent = document.getElementById('ordersContent');

            if (userOrders.length === 0) {
                ordersContent.innerHTML = `
                    <div class="empty-orders">
                        <div class="empty-orders-icon">üì¶</div>
                        <h2>Ê≥®ÊñáÂ±•Ê≠¥„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</h2>
                        <p>„Åæ„Å†„ÅîÊ≥®Êñá„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ„ÅäÊ∞ó„Å´ÂÖ•„Çä„ÅÆÂïÜÂìÅ„ÇíË¶ã„Å§„Åë„Å¶Ê≥®Êñá„Åó„Å¶„Åø„Åæ„Åó„Çá„ÅÜ„ÄÇ</p>
                        <a href="products.html" class="btn-primary">ÂïÜÂìÅ„ÇíË¶ã„Çã</a>
                    </div>
                `;
                return;
            }

            // Ê≥®Êñá„ÇíÊó•‰ªòÈ†Ü„Å´„ÇΩ„Éº„ÉàÔºàÊñ∞„Åó„ÅÑÈ†ÜÔºâ
            userOrders.sort((a, b) => new Date(b.orderDate) - new Date(a.orderDate));

            ordersContent.innerHTML = userOrders.map(order => {
                const orderDate = new Date(order.orderDate);
                const statusClass = `status-${order.status.toLowerCase()}`;
                const statusText = getStatusText(order.status);

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-info">
                                <div>
                                    <div class="order-number">Ê≥®ÊñáÁï™Âè∑: ${order.orderNumber}</div>
                                    <div class="order-date">${orderDate.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                                </div>
                            </div>
                            <div class="order-status ${statusClass}">${statusText}</div>
                        </div>

                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <img src="${item.image}" alt="${item.name}" class="order-item-image">
                                    <div class="order-item-details">
                                        <div class="order-item-name">${item.name}</div>
                                        <div class="order-item-quantity">Êï∞Èáè: ${item.quantity}${item.unit}</div>
                                    </div>
                                    <div class="order-item-price">¬•${(item.price * item.quantity).toLocaleString()}</div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="order-summary">
                            <div class="summary-row">
                                <span>Â∞èË®à</span>
                                <span>¬•${order.subtotal.toLocaleString()}</span>
                            </div>
                            <div class="summary-row">
                                <span>ÈÄÅÊñô</span>
                                <span>¬•${order.shipping.toLocaleString()}</span>
                            </div>
                            <div class="summary-row total">
                                <span>ÂêàË®à</span>
                                <span>¬•${order.total.toLocaleString()}</span>
                            </div>
                        </div>

                        <div class="order-actions">
                            <a href="order-detail.html?id=${order.orderNumber}" class="btn-view-detail">Ë©≥Á¥∞„ÇíË¶ã„Çã</a>
                            <button onclick="reorder('${order.id}')" class="btn-reorder">ÂÜçÊ≥®Êñá</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // „Çπ„ÉÜ„Éº„Çø„Çπ„ÉÜ„Ç≠„Çπ„Éà„ÇíÂèñÂæó
        function getStatusText(status) {
            const statusMap = {
                'pending': 'Ê≥®ÊñáÂèó‰ªò',
                'processing': 'Ê∫ñÂÇô‰∏≠',
                'shipped': 'Áô∫ÈÄÅÊ∏à„Åø',
                'delivered': 'ÈÖçÈÅîÂÆå‰∫Ü',
                'cancelled': '„Ç≠„É£„É≥„Çª„É´'
            };
            return statusMap[status.toLowerCase()] || status;
        }

        // ÂÜçÊ≥®Êñá
        function reorder(orderId) {
            const allOrders = JSON.parse(localStorage.getItem('orders') || '[]');
            const order = allOrders.find(o => o.id === orderId);
            
            if (!order) {
                alert('Ê≥®Êñá„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü');
                return;
            }

            if (confirm('„Åì„ÅÆÊ≥®Êñá„ÅÆÂïÜÂìÅ„Çí„Ç´„Éº„Éà„Å´ËøΩÂä†„Åó„Åæ„Åô„ÅãÔºü')) {
                let cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
                
                order.items.forEach(item => {
                    const existingItem = cartItems.find(ci => ci.id === item.id);
                    if (existingItem) {
                        existingItem.quantity += item.quantity;
                    } else {
                        cartItems.push({
                            id: item.id,
                            name: item.name,
                            price: item.price,
                            unit: item.unit,
                            image: item.image,
                            description: item.description,
                            quantity: item.quantity
                        });
                    }
                });

                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                alert('„Ç´„Éº„Éà„Å´ËøΩÂä†„Åó„Åæ„Åó„Åü');
                window.location.href = 'cart.html';
            }
        }
    </script>
