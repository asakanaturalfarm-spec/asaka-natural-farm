<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="マイページ | 安積直売所">
    <title>マイページ | 安積直売所</title>
    <link rel="stylesheet" href="store-style.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;700&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .account-page {
            min-height: 100vh;
            background: var(--bg-cream);
            padding: 120px 40px 80px;
        }

        .account-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .account-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .account-header h1 {
            font-size: 40px;
            color: var(--text-dark);
            font-family: 'Noto Serif JP', serif;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .account-header p {
            color: var(--text-light);
            font-size: 16px;
        }

        .account-grid {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
        }

        .account-sidebar {
            background: white;
            border-radius: 16px;
            padding: 32px 24px;
            box-shadow: var(--shadow-sm);
            height: fit-content;
            position: sticky;
            top: 120px;
        }

        .account-nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .account-nav-item {
            padding: 14px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-medium);
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }

        .account-nav-item:hover {
            background: var(--bg-cream);
            color: var(--primary-color);
        }

        .account-nav-item.active {
            background: var(--bg-light-green);
            color: var(--primary-color);
            font-weight: 600;
        }

        .account-nav-icon {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .account-content {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: var(--shadow-sm);
        }

        .section-title {
            font-size: 28px;
            color: var(--text-dark);
            font-family: 'Noto Serif JP', serif;
            margin-bottom: 32px;
            font-weight: 600;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-subtle);
        }

        .user-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .info-card {
            padding: 24px;
            background: var(--bg-cream);
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
        }

        .info-card-label {
            font-size: 13px;
            color: var(--text-light);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .info-card-value {
            font-size: 18px;
            color: var(--text-dark);
            font-weight: 600;
        }

        .profile-section {
            margin-bottom: 40px;
        }

        .profile-section h3 {
            font-size: 20px;
            color: var(--text-dark);
            margin-bottom: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 15px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 18px;
            border: 1.5px solid var(--border-subtle);
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(61, 90, 61, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .btn-group {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }

        .btn-save {
            padding: 14px 32px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-save:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-cancel {
            padding: 14px 32px;
            background: white;
            color: var(--text-medium);
            border: 1.5px solid var(--border-medium);
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-cancel:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .favorite-card {
            border: 1.5px solid var(--border-subtle);
            border-radius: 12px;
            overflow: hidden;
            transition: var(--transition);
            text-decoration: none;
        }

        .favorite-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-4px);
        }

        .favorite-card-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .favorite-card-info {
            padding: 16px;
        }

        .favorite-card-name {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .favorite-card-price {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--text-medium);
            margin-bottom: 12px;
        }

        .empty-state p {
            font-size: 15px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .account-page {
                padding: 80px 20px 40px;
            }

            .account-grid {
                grid-template-columns: 1fr;
            }

            .account-sidebar {
                position: static;
            }

            .account-content {
                padding: 32px 24px;
            }

            .user-info-grid,
            .form-row {
                grid-template-columns: 1fr;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-save,
            .btn-cancel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="store-index.html" class="logo">
                <div class="logo-icon">匠</div>
                <div class="logo-text">
                    <h1>安積直売所</h1>
                    <p>自然農法野菜</p>
                </div>
            </a>
            
            <nav class="nav-menu">
                <a href="store-index.html" class="nav-link">ホーム</a>
                <a href="store-products.html" class="nav-link">商品</a>
                <a href="index.html#about" class="nav-link">農園紹介</a>
                <a href="index.html#shipping" class="nav-link">配送方法</a>
            </nav>

            <div class="nav-actions">
                <a href="store-cart.html" class="btn-primary" style="display: inline-block; text-decoration: none;">
                    <span class="cart-icon">🛒</span> カート
                </a>
            </div>
        </div>
    </header>

    <div class="account-page">
        <div class="account-container">
            <div class="account-header">
                <h1>マイページ</h1>
                <p id="welcomeMessage">アカウント情報の確認・編集</p>
            </div>

            <div class="account-grid">
                <aside class="account-sidebar">
                    <nav class="account-nav">
                        <a href="#profile" class="account-nav-item active" onclick="showSection('profile'); return false;">
                            <span class="account-nav-icon">👤</span>
                            プロフィール
                        </a>
                        <a href="store-orders.html" class="account-nav-item">
                            <span class="account-nav-icon">📦</span>
                            注文履歴
                        </a>
                        <a href="#favorites" class="account-nav-item" onclick="showSection('favorites'); return false;">
                            <span class="account-nav-icon">⭐</span>
                            お気に入り
                        </a>
                        <a href="#settings" class="account-nav-item" onclick="showSection('settings'); return false;">
                            <span class="account-nav-icon">⚙️</span>
                            設定
                        </a>
                    </nav>
                </aside>

                <main class="account-content">
                    <!-- プロフィールセクション -->
                    <div id="profileSection" class="content-section">
                        <h2 class="section-title">プロフィール</h2>
                        
                        <div class="user-info-grid" style="grid-template-columns: 1fr;">
                            <div class="info-card">
                                <div class="info-card-label">会員ID</div>
                                <div class="info-card-value" id="userId">-</div>
                            </div>
                        </div>

                        <div class="profile-section">
                            <h3>基本情報</h3>
                            <form id="profileForm">
                                <div class="form-group">
                                    <label for="name">お名前 *</label>
                                    <input type="text" id="name" required placeholder="山田 太郎">
                                </div>

                                <div class="form-group">
                                    <label for="email">メールアドレス *</label>
                                    <input type="email" id="email" required disabled style="background: #f5f5f5;">
                                    <small style="color: var(--text-light); font-size: 13px;">※ メールアドレスは変更できません</small>
                                </div>
                            </form>
                        </div>

                        <div class="profile-section">
                            <h3>配達先住所</h3>
                            <form id="addressForm">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="postalCode">郵便番号 *</label>
                                        <input type="text" id="postalCode" placeholder="963-0000" required pattern="\d{3}-?\d{4}">
                                        <small style="color: var(--text-light); font-size: 13px;">※ ハイフンあり・なし両方可</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="prefecture">都道府県 *</label>
                                        <select id="prefecture" required style="width: 100%; padding: 14px 18px; border: 1.5px solid var(--border-subtle); border-radius: 8px; font-size: 15px; font-family: inherit;">
                                            <option value="">選択してください</option>
                                            <option value="北海道">北海道</option>
                                            <option value="青森県">青森県</option>
                                            <option value="岩手県">岩手県</option>
                                            <option value="宮城県">宮城県</option>
                                            <option value="秋田県">秋田県</option>
                                            <option value="山形県">山形県</option>
                                            <option value="福島県">福島県</option>
                                            <option value="茨城県">茨城県</option>
                                            <option value="栃木県">栃木県</option>
                                            <option value="群馬県">群馬県</option>
                                            <option value="埼玉県">埼玉県</option>
                                            <option value="千葉県">千葉県</option>
                                            <option value="東京都">東京都</option>
                                            <option value="神奈川県">神奈川県</option>
                                            <option value="新潟県">新潟県</option>
                                            <option value="富山県">富山県</option>
                                            <option value="石川県">石川県</option>
                                            <option value="福井県">福井県</option>
                                            <option value="山梨県">山梨県</option>
                                            <option value="長野県">長野県</option>
                                            <option value="岐阜県">岐阜県</option>
                                            <option value="静岡県">静岡県</option>
                                            <option value="愛知県">愛知県</option>
                                            <option value="三重県">三重県</option>
                                            <option value="滋賀県">滋賀県</option>
                                            <option value="京都府">京都府</option>
                                            <option value="大阪府">大阪府</option>
                                            <option value="兵庫県">兵庫県</option>
                                            <option value="奈良県">奈良県</option>
                                            <option value="和歌山県">和歌山県</option>
                                            <option value="鳥取県">鳥取県</option>
                                            <option value="島根県">島根県</option>
                                            <option value="岡山県">岡山県</option>
                                            <option value="広島県">広島県</option>
                                            <option value="山口県">山口県</option>
                                            <option value="徳島県">徳島県</option>
                                            <option value="香川県">香川県</option>
                                            <option value="愛媛県">愛媛県</option>
                                            <option value="高知県">高知県</option>
                                            <option value="福岡県">福岡県</option>
                                            <option value="佐賀県">佐賀県</option>
                                            <option value="長崎県">長崎県</option>
                                            <option value="熊本県">熊本県</option>
                                            <option value="大分県">大分県</option>
                                            <option value="宮崎県">宮崎県</option>
                                            <option value="鹿児島県">鹿児島県</option>
                                            <option value="沖縄県">沖縄県</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="city">市区町村 *</label>
                                    <input type="text" id="city" placeholder="郡山市" required>
                                </div>

                                <div class="form-group">
                                    <label for="street">町名・番地 *</label>
                                    <input type="text" id="street" placeholder="安積町〇〇1-2-3" required>
                                </div>

                                <div class="form-group">
                                    <label for="building">建物名・部屋番号</label>
                                    <input type="text" id="building" placeholder="〇〇マンション101号室">
                                    <small style="color: var(--text-light); font-size: 13px;">※ 任意</small>
                                </div>

                                <div class="btn-group">
                                    <button type="submit" class="btn-save">変更を保存</button>
                                    <button type="button" class="btn-cancel" onclick="loadUserProfile()">キャンセル</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- お気に入りセクション -->
                    <div id="favoritesSection" class="content-section" style="display: none;">
                        <h2 class="section-title">お気に入り商品</h2>
                        <div id="favoritesGrid" class="favorites-grid">
                            <!-- JavaScriptで動的に生成 -->
                        </div>
                    </div>

                    <!-- 設定セクション -->
                    <div id="settingsSection" class="content-section" style="display: none;">
                        <h2 class="section-title">設定</h2>
                        
                        <div class="profile-section">
                            <h3>パスワード変更</h3>
                            <form id="passwordForm">
                                <div class="form-group">
                                    <label for="currentPassword">現在のパスワード *</label>
                                    <input type="password" id="currentPassword" required>
                                </div>

                                <div class="form-group">
                                    <label for="newPassword">新しいパスワード *</label>
                                    <input type="password" id="newPassword" required minlength="6">
                                </div>

                                <div class="form-group">
                                    <label for="confirmNewPassword">新しいパスワード（確認） *</label>
                                    <input type="password" id="confirmNewPassword" required minlength="6">
                                </div>

                                <div class="btn-group">
                                    <button type="submit" class="btn-save">パスワードを変更</button>
                                </div>
                            </form>
                        </div>

                        <div class="profile-section" style="margin-top: 48px; padding-top: 48px; border-top: 2px solid var(--border-subtle);">
                            <h3 style="color: #d32f2f;">アカウント削除</h3>
                            <p style="color: var(--text-medium); margin-bottom: 16px;">
                                アカウントを削除すると、すべてのデータが削除され、復元できなくなります。
                            </p>
                            <button onclick="deleteAccount()" style="background: #d32f2f; padding: 12px 24px; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
                                アカウントを削除
                            </button>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="store-auth.js"></script>
    <script src="store-script.js"></script>
    <script>
        // ログインチェック
        window.addEventListener('DOMContentLoaded', () => {
            if (!window.Auth || !window.Auth.isLoggedIn()) {
                alert('マイページを利用するにはログインが必要です。');
                window.location.href = 'login.html?redirect=account.html';
                return;
            }

            loadUserProfile();
            loadFavorites();
        });

        // ユーザープロフィールを読み込み
        function loadUserProfile() {
            const user = window.Auth.getCurrentUser();
            if (!user) return;

            // 基本情報を表示
            document.getElementById('userId').textContent = user.id;
            document.getElementById('email').value = user.email;
            document.getElementById('name').value = user.name || '';
            document.getElementById('welcomeMessage').textContent = `${user.name || user.email}さん、こんにちは`;

            // ローカルストレージから配達先住所を取得
            const userDetails = JSON.parse(localStorage.getItem('userDetails_' + user.id) || '{}');
            document.getElementById('postalCode').value = userDetails.postalCode || '';
            document.getElementById('prefecture').value = userDetails.prefecture || '';
            document.getElementById('city').value = userDetails.city || '';
            document.getElementById('street').value = userDetails.street || '';
            document.getElementById('building').value = userDetails.building || '';
        }

        // プロフィールフォーム送信
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const user = window.Auth.getCurrentUser();
            if (!user) return;

            // ユーザー名を更新
            const users = window.Auth.getUsers();
            const userIndex = users.findIndex(u => u.id === user.id);
            if (userIndex > -1) {
                users[userIndex].name = document.getElementById('name').value;
                localStorage.setItem('users', JSON.stringify(users));
            }

            // セッション情報を更新
            user.name = document.getElementById('name').value;
            localStorage.setItem('currentUser', JSON.stringify(user));

            alert('基本情報を更新しました');
            window.Auth.updateUIForLoggedInUser();
            loadUserProfile();
        });

        // 配達先住所フォーム送信
        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const user = window.Auth.getCurrentUser();
            if (!user) return;

            // 配達先住所を保存
            const userDetails = {
                postalCode: document.getElementById('postalCode').value,
                prefecture: document.getElementById('prefecture').value,
                city: document.getElementById('city').value,
                street: document.getElementById('street').value,
                building: document.getElementById('building').value
            };
            localStorage.setItem('userDetails_' + user.id, JSON.stringify(userDetails));

            alert('配達先住所を更新しました');
        });

        // パスワード変更フォーム送信
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            if (newPassword !== confirmNewPassword) {
                alert('新しいパスワードが一致しません');
                return;
            }

            const user = window.Auth.getCurrentUser();
            if (!user) return;

            // 現在のパスワードを確認
            const users = window.Auth.getUsers();
            const fullUser = users.find(u => u.id === user.id);
            if (!fullUser || fullUser.password !== currentPassword) {
                alert('現在のパスワードが正しくありません');
                return;
            }

            // パスワードを更新
            const userIndex = users.findIndex(u => u.id === user.id);
            if (userIndex > -1) {
                users[userIndex].password = newPassword;
                localStorage.setItem('users', JSON.stringify(users));
                alert('パスワードを変更しました');
                document.getElementById('passwordForm').reset();
            }
        });

        // お気に入りを読み込み
        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const favoritesGrid = document.getElementById('favoritesGrid');

            if (favorites.length === 0) {
                favoritesGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">⭐</div>
                        <h3>お気に入りはまだありません</h3>
                        <p>気になる商品をお気に入りに追加しましょう</p>
                        <a href="store-products.html" class="btn-primary">商品を見る</a>
                    </div>
                `;
                return;
            }

            // PRODUCTSから商品情報を取得
            const favoriteProducts = PRODUCTS.filter(p => favorites.includes(p.id));
            
            favoritesGrid.innerHTML = favoriteProducts.map(product => `
                <a href="store-product.html?id=${product.id}" class="favorite-card">
                    <img src="${product.img}" alt="${product.name}" class="favorite-card-image">
                    <div class="favorite-card-info">
                        <div class="favorite-card-name">${product.name}</div>
                        <div class="favorite-card-price">¥${product.price}</div>
                    </div>
                </a>
            `).join('');
        }

        // セクション切り替え
        function showSection(section) {
            // すべてのセクションを非表示
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            
            // ナビゲーションのアクティブ状態を更新
            document.querySelectorAll('.account-nav-item').forEach(item => {
                item.classList.remove('active');
            });

            // 選択されたセクションを表示
            if (section === 'profile') {
                document.getElementById('profileSection').style.display = 'block';
                document.querySelector('a[href="#profile"]').classList.add('active');
            } else if (section === 'favorites') {
                document.getElementById('favoritesSection').style.display = 'block';
                document.querySelector('a[href="#favorites"]').classList.add('active');
                loadFavorites();
            } else if (section === 'settings') {
                document.getElementById('settingsSection').style.display = 'block';
                document.querySelector('a[href="#settings"]').classList.add('active');
            }
        }

        // アカウント削除
        function deleteAccount() {
            if (!confirm('本当にアカウントを削除しますか？\nこの操作は取り消せません。')) {
                return;
            }

            if (!confirm('最終確認：すべてのデータが削除されます。よろしいですか？')) {
                return;
            }

            const user = window.Auth.getCurrentUser();
            if (!user) return;

            // ユーザーを削除
            const users = window.Auth.getUsers();
            const filteredUsers = users.filter(u => u.id !== user.id);
            localStorage.setItem('users', JSON.stringify(filteredUsers));

            // ユーザー詳細を削除
            localStorage.removeItem('userDetails_' + user.id);

            // ログアウト
            window.Auth.logout();

            alert('アカウントを削除しました');
            window.location.href = 'index.html';
        }
    </script>
