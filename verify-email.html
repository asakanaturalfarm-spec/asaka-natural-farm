<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="メール認証 | 安積直売所">
    <title>メール認証 | 安積直売所</title>
    <link rel="stylesheet" href="style.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;700&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .verify-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--bg-light-green) 0%, var(--bg-cream) 100%);
        }

        .verify-card {
            background: white;
            padding: 60px 50px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            max-width: 540px;
            width: 100%;
            text-align: center;
        }

        .verify-icon {
            font-size: 80px;
            margin-bottom: 24px;
        }

        .verify-icon.success {
            color: #0f5132;
        }

        .verify-icon.error {
            color: #dc3545;
        }

        .verify-icon.loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .verify-header h1 {
            font-size: 32px;
            color: var(--text-dark);
            font-family: 'Noto Serif JP', serif;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .verify-message {
            color: var(--text-medium);
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 32px;
        }

        .verify-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn-login {
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: block;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-home {
            padding: 16px;
            background: white;
            color: var(--text-medium);
            border: 1.5px solid var(--border-medium);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: block;
        }

        .btn-home:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .verify-card {
                padding: 40px 30px;
            }

            .verify-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <h1 class="logo"><a href="index.html">🌱 安積自然農園</a></h1>
            <button class="menu-toggle" aria-label="メニュー">
                <span class="menu-toggle-bar"></span>
                <span class="menu-toggle-bar"></span>
                <span class="menu-toggle-bar"></span>
            </button>
            <nav class="nav">
                <a href="index.html#philosophy" class="nav-link">想い</a>
                <a href="index.html#method" class="nav-link">農法</a>
                <a href="production.html" class="nav-link">生産・工程</a>
                <a href="distribution.html" class="nav-link">流通・取引</a>
                <a href="index.html#products" class="nav-link">加工品</a>
                <a href="shop/index.html" class="nav-link nav-link-shop">オンラインショップ</a>
            </nav>
        </div>
    </header>

    <!-- ヘッダースペーサー（グローバルナビ固定用） -->
    <div class="header-spacer"></div>
    <div class="verify-container">
        <div class="verify-card" id="verifyCard">
            <div class="verify-icon loading" id="verifyIcon">⏳</div>
            <div class="verify-header">
                <h1 id="verifyTitle">認証中...</h1>
            </div>
            <p class="verify-message" id="verifyMessage">
                メールアドレスを認証しています。しばらくお待ちください。
            </p>
            <div class="verify-actions" id="verifyActions" style="display: none;">
                <!-- JavaScriptで動的に生成 -->
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // URLパラメータからトークンを取得
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError('無効なリンク', '認証トークンが見つかりません。\n登録時に送信されたメールから正しいリンクをクリックしてください。');
                return;
            }

            // 少し待ってから認証処理を実行（ユーザー体験向上）
            setTimeout(() => {
                verifyEmail(token);
            }, 1500);
        });

        function verifyEmail(token) {
            const result = window.Auth.verifyEmail(token);

            if (result.success) {
                showSuccess(result.message, result.user);
            } else {
                showError('認証失敗', result.message);
            }
        }

        function showSuccess(message, user) {
            document.getElementById('verifyIcon').textContent = '✅';
            document.getElementById('verifyIcon').className = 'verify-icon success';
            document.getElementById('verifyTitle').textContent = 'メール認証完了';
            document.getElementById('verifyMessage').textContent = `${user.name}様、ご登録ありがとうございます！\n\nメールアドレスの認証が完了しました。\nログインしてお買い物をお楽しみください。`;

            const actions = document.getElementById('verifyActions');
            actions.style.display = 'flex';
            actions.innerHTML = `
                <a href="login.html" class="btn-login">ログインする</a>
                <a href="shop.html" class="btn-home">ホームに戻る</a>
            `;
        }

        function showError(title, message) {
            document.getElementById('verifyIcon').textContent = '❌';
            document.getElementById('verifyIcon').className = 'verify-icon error';
            document.getElementById('verifyTitle').textContent = title;
            document.getElementById('verifyMessage').textContent = message;

            const actions = document.getElementById('verifyActions');
            actions.style.display = 'flex';
            actions.innerHTML = `
                <a href="signup.html" class="btn-login">新規登録する</a>
                <a href="shop.html" class="btn-home">ホームに戻る</a>
            `;
        }
    </script>
</body>
</html>
